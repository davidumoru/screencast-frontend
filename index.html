<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>ScreenCast</h1>
        <p>Record your screen with a click!</p>
    </div>
    
    <div class="container">
        <button id="record-button">Start Recording</button>
        <button id="stop-button" style="display: none;">Stop Recording</button>
        <p id="record-status"></p>
    </div>
    
    <!-- Display a link to the recorded video -->
    <p id="video-link" style="display: none;"><a id="stream-link" target="_blank" rel="noopener noreferrer"></a></p>
    
    <script src="script.js"></script>
</body>
</html>
